<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Bildeslideshow</title>
</head>

<body>
	<header class="header">
		<div class="header__title">Solotrip
		</div>
	</header>


	<div class="slideshow">
		<div class="slideshow__slides">
			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/1DC719FA-42CD-4B9D-BC6C-BDE280194AA9.jpg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible ">
				<img class="slideshow__img" slideshow__img src="assets/IMG_1644.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_2183.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_2490.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_2857.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_7775.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_8326.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_8786.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_9476.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>

			<figure class="slideshow__slide slideshow__slide--visible">
				<img class="slideshow__img" src="assets/IMG_9588.jpeg" alt="">
				<figcaption class="slideshow__caption"></figcaption>
			</figure>





			<div class="slideshow__controls">
				<button class="slideshow__control-button previous" data-direction="previous">
					<img src="assets/Vector 2.svg" alt="">
				</button>
				<button class="slideshow__control-button next" data-direction="next">
					<img src="assets/Vector 1.svg" alt="">
				</button>
			</div>


			<div class="slideshow__dots">
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
				<button class="slideshow__dot" data-index="0"></button>
			</div>


			<div class="slideshow__counter">
				1 av 10
			</div>




		</div>
	</div>




	<script src="js/app.js" defer></script>
</body>

</html>
